<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novel TTS Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      width: 300px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px;
      text-align: center;
    }
    button {
      display: inline-block;
      margin: 4px 2px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #0073e6;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background-color: #a0c6f1;
      cursor: default;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
    audio {
      width: 100%;
      margin-top: 8px;
    }
    #optionsLink {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Novel TTS Reader</h1>
  <div id="controls">
    <button id="startBtn">Start Reading</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  <div id="status"></div>
  <audio id="audioPlayer" controls></audio>
  <a id="optionsLink" href="options.html" target="_blank">Configure API &amp; Voice</a>
  <script src="popup.js"></script>
</body>
</html>
